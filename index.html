<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>responsive</title>
  </head>
  <body>
    <div class="container-md glass">
      <fieldset>
        <legend>GRADING SYSTEM</legend>

        <form class="text-center row g-3">
          <div class="row">
            <div class="col-auto">
              <label for="inputEmail4" class="form-label">STUDENT-ID</label>
              <input type="number" class="form-control" placeholder="STUDENT-ID" id="input-ID" />
            </div>
          </div>
          <div class="h4 studinfo">STUDENT-INFO</div>

          <div class="row py-1">
            <div class="col-auto">
              <label for="input-FN" class="form-label">First Name:</label>
              <input type="text" class="form-control" placeholder="First-Name" id="input-FN" />
            </div>
            <div class="col-auto">
              <label for="inputMD" class="form-label">Middle-Name:</label>
              <input type="text" class="form-control" placeholder="Middle-Name" id="inputMD" />
            </div>

            <div class="col-auto">
              <label for="inputLN" class="form-label">Last-Name:</label>
              <input type="text" class="form-control" placeholder="Last-Name" id="inputLN" />
            </div>
          </div>

          <div class="row">
            <div class="col-auto">
              <label for="inputcourse" class="form-label">COURSE</label>
              <select id="input-course" class="form-select">
                <option selected>Choose</option>
                <option value="1">DICT</option>
                <option value="2">Arts and Sciences.</option>
                <option value="3">Criminal Justice.</option>
                <option value="4">Education.</option>
                <option value="5">BS in Nursing.</option>
              </select>
            </div>
            <div class="col-auto">
              <label for="inputsub" class="form-label">SUBJECT</label>
              <select id="input-sub" class="form-select">
                <option selected>Choose...</option>
                <option value="1">Math</option>
                <option value="2">English.</option>
                <option value="3">Web Technology.</option>
                <option value="4">Foreign Language.</option>
                <option value="5">Networking.</option>
              </select>
            </div>
          </div>
          <hr />

          <div class="h4 my-md-1 grades">GRADES</div>

          <div class="row">
            <div class="col-auto">
              <label class="form-label h5">Prelim</label>
              <input type="number" class="form-control" id="input-prelim" />
            </div>
          </div>

          <div class="row">
            <div class="col-auto">
              <label class="form-label h5">Midterm</label>
              <input type="number" class="form-control" id="input-midterm" />
            </div>
          </div>
          <div class="row">
            <div class="col-auto py-1">
              <label class="form-label h5">Final</label>
              <input type="number" class="form-control" id="input-prelim" />
            </div>
            <div class="col-md-6 my-3 text-center">
              <div class="contain">
                <img src="img/load-unscreen.gif" class="rounded d-none mx-auto my-3" alt="..." />
                <h4 class="text-center rounded d-block result h4">result</h4>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-md-3">
                <button type="button" class="btn btn-outline-light mx-md-4 btnsub">Submit</button>
              </div>
              <div class="col-md-3 text-xxl-start">
                <button type="button" class="btn btn-outline-light btnsub1">Clear</button>
              </div>
            </div>

            <!----------------------------------------------------------RESULT------------------------------>
          </div>

          <hr />
        </form>
      </fieldset>
    </div>

    <!---bootstra[ for javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
